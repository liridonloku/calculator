<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <meta name="description" content="A simple Calculator" />
    <link rel="icon" href="images/newicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-view">
        <div id="calculator">
          <div id="calc-top">
            <div id="calc-display">
              <div>
                <div id="half-display">
                  <div id="top-half">
                    <p id="history"></p>
                  </div>
                </div>
                <div id="half-display">
                  <div id="bottom-half">
                    <h2 id="sign"></h2>
                    <h2 id="expression"></h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="calc-bottom">
            <div id="buttons">
              <button class="operator" id="c">C</button>
              <button class="operator" id="ce">CE</button>
              <button class="operator" id="percent">%</button>
              <button class="operator" id="plus">+</button>
              <button class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="operator" id="minus">-</button>
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="operator" id="mult">ร</button>
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="operator" id="div">รท</button>
              <button class="number" id="negative">+/-</button>
              <button class="number" id="0">0</button>
              <button class="number" id="point">,</button>
              <button class="operator" id="equals">=</button>
            </div>
          </div>
        </div>
        <div class="trivia-container">
          <p class="trivia-content">Do a calculation to get a fun fact!</p>
          <p class="powered-by">
            Powered by <a href="https://numbersapi.com">numbersApi</a>
          </p>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
